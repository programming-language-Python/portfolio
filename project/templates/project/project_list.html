{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="content__project project">
        <h2 class="title">Проекты</h2>
        <div class="project__items" id="project-items">
            {% for project in project_list %}
                <div class="project__item
                            {% if 't.me' in project.link %}
                                project__item_telegram
                            {% endif %}">
                    <div class="project__title">{{ project.title }}</div>
                    <div class="project__photo
                                {% if 't.me' in project.link %}
                                    project__photo_telegram
                                {% endif %}
                                ">
                        <img src="{{ project.photo.url }}" alt="{{ project.title }}">
                    </div>
                    <div class="project__body">
                        <div class="project__link">
                            <a href="{{ project.link }}" target="_blank">
                                <img src="{% static 'svg/project/project__link.svg' %}" alt="Ссылка">
                            </a>
                        </div>
                        <div class="project__github">
                            <a href="{{ project.github }}" target="_blank">
                                <img src="{% static 'svg/project/project__github.svg' %}"
                                     alt="GitHub">
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}

{% block script %}
    <script src="{% static 'js/project/project_click.js' %}"></script>
{% endblock %}
